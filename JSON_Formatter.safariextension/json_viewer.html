<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="json_viewer.css">
	<title>New markup samples</title>
</head>
<body>

<!-- toolbar -->
<div class="toolbar">
	<div class="toolbar__item">Toggle Formatting</div>
</div>

<section class="json">
	<div class="node">
		<span class="node__decorator">{</span>

		<!-- simple values -->
		<div class="node">
			<span class="node__key"><span class="node__decorator">"</span><span class="node__key__text">LastName</span><span class="node__decorator">"</span><span class="node__delimiter">:</span></span>
			<span class="node__value">"Фернандинью"<span class="node__separator">,</span></span>
		</div>
		<div class="node">
			<span class="node__key"><span class="node__decorator">"</span><span class="node__key__text">role</span><span class="node__decorator">"</span><span class="node__delimiter">:</span></span>
			<span class="node__value">"полузащитник"<span class="node__separator">,</span></span>
		</div>

		<!-- array -->
		<div class="node">
			<span class="node__key"><span class="node__decorator">"</span><span class="node__key__text">array</span><span class="node__decorator">"</span><span class="node__delimiter">:</span></span>
			<span class="node__decorator">[</span>
			<div class="node"><span class="node__value">1</span><span class="node__separator">,</span></div>
			<div class="node"><span class="node__value">2</span><span class="node__separator">,</span></div>
			<div class="node"><span class="node__value">3</span><span class="node__separator">,</span></div>
			<div class="node"><span class="node__value">4</span><span class="node__separator">,</span></div>
			<div class="node"><span class="node__value">5</span><span class="node__separator">,</span></div>
			<span class="node__decorator">]</span><span class="node__separator">,</span>
		</div>

		<span class="node__decorator">}</span>
	</div>
</section>

	},

	]

</body>
</html>
