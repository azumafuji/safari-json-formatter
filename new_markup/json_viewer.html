<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="json_viewer.css">
	<title>New markup samples</title>
</head>
<body>

<section class="json">
	<div class="node">
		<span class="node__decorator">{</span>
		<div class="node">
			<span class="node__key"><span class="node__decorator">"</span><span class="node__key__text">LastName</span><span class="node__decorator">"</span><span class="node__delimiter">:</span></span>
			<span class="node__value"><span class="node__value__text">"Фернандинью"</span><span class="node__separator">,</span></span>
		</div>
		<div class="node">
			<span class="node__key"><span class="node__decorator">"</span><span class="node__key__text">role</span><span class="node__decorator">"</span><span class="node__delimiter">:</span></span>
			<span class="node__value"><span class="node__value__text">"полузащитник"</span><span class="node__separator">,</span></span>
		</div>
		<span class="node__decorator">}</span>
	</div>
</section>

</html>
